<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BearCam{% endblock %}</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon/icon.ico') }}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- TekTur -->
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <!-- Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Contenido de la pÃ¡gina -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btnPersonal = document.getElementById("btn-personal");
    const btnEmpresa = document.getElementById("btn-empresa");
    const personalPlans = document.getElementById("personal-plans");
    const empresaPlans = document.getElementById("empresa-plans");

    if (btnPersonal && btnEmpresa) {
      btnPersonal.addEventListener("click", () => {
        personalPlans.classList.remove("d-none");
        empresaPlans.classList.add("d-none");
        btnPersonal.classList.add("active");
        btnEmpresa.classList.remove("active");
      });

      btnEmpresa.addEventListener("click", () => {
        empresaPlans.classList.remove("d-none");
        personalPlans.classList.add("d-none");
        btnEmpresa.classList.add("active");
        btnPersonal.classList.remove("active");
      });
    }
  });
</script>
