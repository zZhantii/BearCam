{% extends 'base.html' %}
{% block title %}New Plan | BearCam{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Regístrate en un Plan</h2>
  <form method="POST" action="{{ url_for('registrar_plan') }}" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="plan" class="form-label">Selecciona un plan</label>
      <select class="form-select" id="plan" name="plan" required>
        <option value="">-- Selecciona --</option>
        <option value="plus">Plus (90 € / mes)</option>
        <option value="plus_advance">Plus + Advance (90 € / mes)</option>
        <option value="advance_empresa">Advance Empresa (150 € / mes)</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="comentarios" class="form-label">Comentarios adicionales</label>
      <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  </form>
</div>
{% endblock %}
